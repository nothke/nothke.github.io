<html>

<head>
    <title>Finnish Town Generator</title>
    <link rel="shortcut icon" href="sign.ico" />
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body id="mainBody">

    <div class="infobox" onselectstart="return false">
        <p class="help-line">by <a href="https://twitter.com/Nothke">Nothke</a><br>click anywhere to get a new name</p>
    </div>

    <p id="loading">Loading...</p>

    <div id="sign" unselectable="on" style="display:none">
        <div class="my-block" unselectable="on" onselectstart="return false">
            <p id="p1" style="text-align: center"> </p>
        </div>
    </div>

    <div class="default footer tooltip" onselectstart="return false">What does it mean in English?
        <span class="default tooltiptext" id="translation_text">Tooltip text bla bla bla</span>
    </div> 

    <script src="jquery-1.12.4.min.js"></script>
    <script src="csv.js"></script>
    <script src="main.js"></script>

</body>

</html>
